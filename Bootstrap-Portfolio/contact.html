<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./Assets/css/style.css">
    <link rel="icon" type="image/jpg" href="./Assets/images/americanflag.png">
    <title>Scott's Bootstrap Portfolio</title>
</head>

<body>
    <!--Navbar-->
    <header class="container-fluid">
        <div class="row">
            <a class="col-12 col-sm-6 px-0 ml-sm-4 ml-md-4 ml-xl-5 d-sm-inline-block mr-sm-auto" href="./index.html">
                <h1 class="ml-md-3 mb-0 d-sm-inline-block"><strong>Scott Saloom</strong></h1>
            </a>
            <nav class="col-12 col-sm-5 col-md-4 mt-sm-3 mr-sm-4 mr-md-5 text-center text-sm-right p-3 p-sm-0">
                <a class="mr-4 mr-sm-1" href="./index.html">About</a>
                <a class="portfolio px-4 px-sm-2" href="./portfolio.html">Portfolio</a>
                <a class="ml-4 ml-sm-1" href="./contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <!--Content-->
    <div class="container-fluid wrapper">
        <div class="row">
            <div class="col-12 col-md-11 col-lg-10 col-xl-8">
                <section class="m-3 m-sm-2 m-md-4 ml-xl-5">
                    <div class="content m-4 m-md-5 pb-3">
                        <h2 class="mb-4">Contact</h2>
                        <form action="./contact.html">
                            <div class="form-group">
                                <label class="mb-1" for="name">Name</label>
                                <input id="name" class="form-control" type="text" placeholder="John Doe">
                            </div>
                            <div class="form-group">
                                <label class="mb-1" for="email">Email</label>
                                <input id="email" class="form-control" type="email" placeholder="example@gmail.com">
                            </div>
                            <div class="contact-form">
                                <label class="mb-1" for="message">Message</label>
                                <textarea class="form-control" name="message" id="message" cols="40" rows="8" placeholder="Your message here."></textarea>
                            </div>
                            <button class="btn mr-3 py-1" type="submit">Submit</button>
                        </form>
                    </div>
                </section>
            </div>
            <!--Connect with social media-->
            <div class="aside panel panel-default col-lg-3 col-md-3 col sm-12 col-xs-12 text-center">
                <div class="panel-body">
                    <div class="panel panel-default">
                        <h3 class="panel-body">
                            Connect with Me
                        </h3>
                    </div>
                    <div class="social-media">
                        <a target="_blank" href="https://www.facebook.com/scott.saloom"><img class="social-logo" src="./Assets/images/facebook.png" alt="Facebook logo" style="width:60px;"></a>
                        <a target="_blank" href="https://www.instagram.com/scottsal6"><img class="social-logo" src="./Assets/images/instagram.png" alt="Instagram logo" style="width:60px;"></a>
                        <a target="_blank" href="https://www.linkedin.com/in/scott-saloom/"><img class="social-logo" src="./Assets/images/linkedin.png" alt="LinkedIn logo" style="width:60px;"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="footer">&copy;
            2018 Scott Saloom
        </p>
    </footer>

</body>
</html>
